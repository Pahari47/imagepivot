name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Nx affected

      - name: Determine base branch
        id: base-branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            # For push events, use main as default (most repos use main now)
            # If main doesn't exist, try master
            if git show-ref --verify --quiet refs/heads/main || git show-ref --verify --quiet refs/remotes/origin/main; then
              BASE_REF="main"
            elif git show-ref --verify --quiet refs/heads/master || git show-ref --verify --quiet refs/remotes/origin/master; then
              BASE_REF="master"
            else
              BASE_REF="main"
            fi
          fi
          echo "base=${BASE_REF}" >> $GITHUB_OUTPUT
          echo "Using base branch: ${BASE_REF}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Ensure npm version consistency
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci

      - name: Run Nx affected lint
        continue-on-error: true
        run: npx nx affected --target=lint --parallel=3 --base=${{ steps.base-branch.outputs.base }} --head=HEAD

      - name: Run Nx affected typecheck
        continue-on-error: true
        run: npx nx affected --target=typecheck --parallel=3 --base=${{ steps.base-branch.outputs.base }} --head=HEAD

  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base branch
        id: base-branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            # For push events, use main as default (most repos use main now)
            # If main doesn't exist, try master
            if git show-ref --verify --quiet refs/heads/main || git show-ref --verify --quiet refs/remotes/origin/main; then
              BASE_REF="main"
            elif git show-ref --verify --quiet refs/heads/master || git show-ref --verify --quiet refs/remotes/origin/master; then
              BASE_REF="master"
            else
              BASE_REF="main"
            fi
          fi
          echo "base=${BASE_REF}" >> $GITHUB_OUTPUT
          echo "Using base branch: ${BASE_REF}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Ensure npm version consistency
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma Schema
        working-directory: packages/database
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}

      - name: Generate Prisma Client
        working-directory: packages/database
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}

      - name: Build affected projects
        run: npx nx affected --target=build --parallel=3 --base=${{ steps.base-branch.outputs.base }} --head=HEAD

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: build-artifacts
          path: |
            dist/
            apps/**/.next/**
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base branch
        id: base-branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            # For push events, use main as default (most repos use main now)
            # If main doesn't exist, try master
            if git show-ref --verify --quiet refs/heads/main || git show-ref --verify --quiet refs/remotes/origin/main; then
              BASE_REF="main"
            elif git show-ref --verify --quiet refs/heads/master || git show-ref --verify --quiet refs/remotes/origin/master; then
              BASE_REF="master"
            else
              BASE_REF="main"
            fi
          fi
          echo "base=${BASE_REF}" >> $GITHUB_OUTPUT
          echo "Using base branch: ${BASE_REF}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Ensure npm version consistency
        run: npm install -g npm@10.9.4

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        working-directory: apps/worker
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run affected tests
        continue-on-error: true
        run: npx nx affected --target=test --parallel=3 --base=${{ steps.base-branch.outputs.base }} --head=HEAD

  prisma-migration-check:
    name: Prisma Migration Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Ensure npm version consistency
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma Schema
        working-directory: packages/database
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}

      - name: Check Prisma migrations
        working-directory: packages/database
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}
        run: |
          # Check migration status (requires DATABASE_URL, but don't fail if not available)
          npx prisma migrate status || echo "Migration status check skipped (database not available)"

