  workflow_dispatch: # Only allow manual trigger for now

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, user-web, admin-web, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository owner
        id: repo
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push API image
        if: matrix.app == 'api'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/api.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.REGISTRY_URL }}/${{ steps.repo.outputs.owner }}/imagepivot-api:${{ github.sha }}

      - name: Build and push User Web image
        if: matrix.app == 'user-web'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/user-web.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.REGISTRY_URL }}/${{ steps.repo.outputs.owner }}/imagepivot-user-web:${{ github.sha }}

      - name: Build and push Admin Web image
        if: matrix.app == 'admin-web'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/admin-web.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.REGISTRY_URL }}/${{ steps.repo.outputs.owner }}/imagepivot-admin-web:${{ github.sha }}

      - name: Build and push Worker image
        if: matrix.app == 'worker'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/worker.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.REGISTRY_URL }}/${{ steps.repo.outputs.owner }}/imagepivot-worker:${{ github.sha }}

