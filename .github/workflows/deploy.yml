name: Deploy

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'

jobs:
  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Ensure npm version consistency
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma Schema
        working-directory: packages/database
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}

      - name: Generate Prisma Client
        working-directory: packages/database
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}

      - name: Build all projects
        run: npx nx run-many --target=build --all

      - name: Deploy to staging
        run: |
          echo "Deploy logic goes here"
          # Add your deployment commands (Docker build, push to registry, etc.)

  deploy-production:
    name: Deploy to Production
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Ensure npm version consistency
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma Schema
        working-directory: packages/database
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}

      - name: Generate Prisma Client
        working-directory: packages/database
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/imagepivot' }}

      - name: Build all projects
        run: npx nx run-many --target=build --all

      - name: Deploy to production
        run: |
          echo "Production deploy logic goes here"
