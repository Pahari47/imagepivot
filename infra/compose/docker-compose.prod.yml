version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: imagepivot-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-imagepivot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - imagepivot-network

  redis:
    image: redis:7-alpine
    container_name: imagepivot-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - imagepivot-network

  api:
    build:
      context: ../..
      dockerfile: infra/docker/api.Dockerfile
    container_name: imagepivot-api
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - imagepivot-network

  user-web:
    build:
      context: ../..
      dockerfile: infra/docker/user-web.Dockerfile
    container_name: imagepivot-user-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - imagepivot-network

  admin-web:
    build:
      context: ../..
      dockerfile: infra/docker/admin-web.Dockerfile
    container_name: imagepivot-admin-web
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - imagepivot-network

  worker:
    build:
      context: ../..
      dockerfile: infra/docker/worker.Dockerfile
    container_name: imagepivot-worker
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
    depends_on:
      - postgres
      - redis
    networks:
      - imagepivot-network

volumes:
  postgres_data:
  redis_data:

networks:
  imagepivot-network:
    driver: bridge

